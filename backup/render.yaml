services:
  # Backend API Service
  - type: web
    name: uslugar-backend
    runtime: docker
    plan: starter  # $7/mesec - promijeni u "standard" ($25/mesec) za production
    region: frankfurt  # EU region (možeš promijeniti u "oregon" za US)
    dockerfilePath: ./uslugar/backend/Dockerfile.prod
    dockerContext: ./uslugar/backend
    dockerCommand: /app/start.sh
    healthCheckPath: /api/health  # Promijeni ako imaš drugi health check endpoint
    autoDeploy: true  # Auto-deploy na git push
    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000  # Render automatski postavlja $PORT, ali možeš eksplicitno
      
      # Database (automatski iz PostgreSQL add-on)
      - key: DATABASE_URL
        fromDatabase:
          name: uslugar-db
          property: connectionString
      
      # Email (SMTP) - Postavi ručno u Render Dashboard
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FRONTEND_URL
        sync: false
      
      # JWT Authentication
      - key: JWT_SECRET
        sync: false
      
      # CORS
      - key: CORS_ORIGINS
        sync: false
      
      # Push Notifications (VAPID)
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        sync: false
      
      # Stripe Payments
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      
      # Twilio SMS
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      
      # Sudreg API
      - key: SUDREG_CLIENT_ID
        sync: false
      - key: SUDREG_CLIENT_SECRET
        sync: false
      
      # AWS S3 (ako i dalje koristiš S3 za storage)
      - key: AWS_S3_BUCKET_NAME
        sync: false
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      
      # Fiscalization (eRačun)
      - key: FISCALIZATION_ENABLED
        sync: false
      - key: ERACUN_API_URL
        sync: false
      - key: ERACUN_API_KEY
        sync: false
      - key: COMPANY_OIB
        sync: false
      - key: COMPANY_NAME
        sync: false
      - key: COMPANY_ADDRESS
        sync: false
      - key: COMPANY_DIRECTOR
        sync: false

  # PostgreSQL Database
  - type: pspg
    name: uslugar-db
    plan: starter  # $7/mesec (256 MB RAM, 1 GB storage)
    # Promijeni u "standard" ($20/mesec) za production (1 GB RAM, 10 GB storage)
    region: frankfurt  # EU region
    databaseName: uslugar
    user: uslugar_user
    # Password će biti automatski generisan

